<div class="row">
  <div class="col-sm-4" style="margin-bottom: 5px">
    <input type="text" class="form-control input-sm" placeholder="סינון תהליכים" />
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="pre-scrollable">
      <table class="table table-condensed table-hover table-bordered">
        <thead>
          <tr>
            <th style="width: 180px">מזהה תהליך</th>
            <th>שם התהליך</th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="setCurrentProcess(process)" *ngFor="let process of processesList" class="hand">
            <td [ngClass]="{'currentProcess': process==currentProcess}">{{process.processId}}</td>
            <td [ngClass]="{'currentProcess': process==currentProcess}">{{process.processName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
